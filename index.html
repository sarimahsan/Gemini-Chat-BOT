<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #080810 0%, #0f0f1a 100%);
            color: #e8e8e8;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            z-index: 20;
            position: relative;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            animation: fadeIn 2s ease-out;
        }
        
        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #c0a080;
            font-style: italic;
        }
        
        .message {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeUp 2.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.1), transparent 70%);
            pointer-events: none;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #e8e8e8;
            font-style: italic;
        }
        
        .signature {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            text-align: right;
            margin-top: 2rem;
            color: #d4af37;
            font-weight: 500;
        }
        
        /* Flower styles */
        .flower-container {
            position: relative;
            width: 180px;
            height: 280px;
            margin: 2rem auto;
            animation: subtleFloat 8s ease-in-out infinite;
        }
        
        .flower {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            z-index: 10;
        }
        
        .petal {
            position: absolute;
            background: linear-gradient(to bottom, #8b0000, #660000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 12px rgba(139, 0, 0, 0.3);
            transition: transform 1.5s ease;
        }
        
        .petal:hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        .flower-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #4d0000, #330000);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(77, 0, 0, 0.5);
            z-index: 5;
        }
        
        .stem {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 140px;
            background: linear-gradient(to bottom, #1a3b2a, #0f2419);
            border-radius: 2px;
        }
        
        .leaf {
            position: absolute;
            background: linear-gradient(to bottom, #1a3b2a, #0f2419);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            transform-origin: top left;
            box-shadow: 0 0 8px rgba(26, 59, 42, 0.3);
        }
        
        /* Falling petals */
        .falling-petals {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .petal-fall {
            position: absolute;
            background: linear-gradient(to bottom, #8b0000, #660000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.7;
            animation: fall linear infinite;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.3);
        }
        
        /* Subtle floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }
        
        /* Heart button */
        .heart-btn {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            backdrop-filter: blur(5px);
        }
        
        .heart-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes subtleFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) scale(0); 
                opacity: 0;
            }
            10% { 
                opacity: 0.4;
                transform: translateY(-20px) scale(1);
            }
            90% { 
                opacity: 0.3;
            }
            100% { 
                transform: translateY(-100vh) scale(0.5); 
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            p { font-size: 1.1rem; }
            .flower-container { transform: scale(0.8); }
            .message { padding: 1.8rem; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="falling-petals" id="fallingPetals"></div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <!-- Content -->
    <div class="container">
        <h1>kuchupuchuuu</h1>
        
        <div class="flower-container">
            <div class="flower" id="mainFlower"></div>
            <div class="stem"></div>
            <div class="leaf" style="top: 110px; left: 32px; width: 18px; height: 28px; transform: rotate(-30deg);"></div>
            <div class="leaf" style="top: 150px; right: 32px; width: 22px; height: 32px; transform: rotate(30deg);"></div>
        </div>
        
        <div class="message">
            <p>I love you‚ù§</p>
            <div class="signature">Cutie piee</div>
        </div>

        <button class="heart-btn" onclick="showSecretMessage()">Click me!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create main flower
            createMainFlower();
            
            // Create falling petals
            createFallingPetals();
            
            // Create floating elements
            createFloatingElements();
        });
        
        function createMainFlower() {
            const flower = document.getElementById('mainFlower');
            const petalCount = 14;
            
            // Create center
            const center = document.createElement('div');
            center.className = 'flower-center';
            flower.appendChild(center);
            
            // Create petals in layers
            for (let layer = 0; layer < 3; layer++) {
                const layerPetalCount = layer === 0 ? 5 : (layer === 1 ? 4 : 5);
                const layerDistance = 12 + layer * 8;
                const layerSize = 20 + layer * 6;
                
                for (let i = 0; i < layerPetalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    petal.style.width = layerSize + 'px';
                    petal.style.height = layerSize + 'px';
                    
                    const angle = (i * (360 / layerPetalCount)) * (Math.PI / 180);
                    const x = Math.cos(angle) * layerDistance;
                    const y = Math.sin(angle) * layerDistance;
                    
                    petal.style.transform = `translate(${x}px, ${y}px) rotate(${angle * 180 / Math.PI}deg)`;
                    petal.style.top = '50%';
                    petal.style.left = '50%';
                    
                    // Slightly different shades for depth
                    if (layer === 0) {
                        petal.style.background = 'linear-gradient(to bottom, #a00000, #800000)';
                    } else if (layer === 1) {
                        petal.style.background = 'linear-gradient(to bottom, #900000, #700000)';
                    }
                    
                    flower.appendChild(petal);
                }
            }
        }
        
        function createFallingPetals() {
            const container = document.getElementById('fallingPetals');
            const petalCount = 25;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal-fall';
                
                // Random size
                const size = Math.random() * 12 + 8;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                // Random position
                petal.style.left = Math.random() * 100 + 'vw';
                
                // Random delay
                petal.style.animationDelay = Math.random() * 15 + 's';
                
                // Random animation duration
                const duration = Math.random() * 15 + 20;
                petal.style.animationDuration = duration + 's';
                
                // Random color variation
                const colorVariation = Math.random() * 20;
                petal.style.background = `linear-gradient(to bottom, 
                    rgb(${139 + colorVariation}, 0, 0), 
                    rgb(${102 + colorVariation}, 0, 0))`;
                
                container.appendChild(petal);
            }
        }
        
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 12;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // Randomly decide if it's a petal or dot
                if (Math.random() > 0.5) {
                    // Create a petal
                    element.style.width = (Math.random() * 8 + 5) + 'px';
                    element.style.height = (Math.random() * 8 + 5) + 'px';
                    element.style.background = `linear-gradient(to bottom, 
                        rgba(139, 0, 0, ${0.3 + Math.random() * 0.4}), 
                        rgba(102, 0, 0, ${0.3 + Math.random() * 0.4}))`;
                    element.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                } else {
                    // Create a dot
                    element.style.width = (Math.random() * 4 + 2) + 'px';
                    element.style.height = element.style.width;
                    element.style.background = `rgba(212, 175, 55, ${0.3 + Math.random() * 0.4})`;
                    element.style.borderRadius = '50%';
                }
                
                // Random position
                element.style.left = Math.random() * 100 + 'vw';
                
                // Random delay
                element.style.animationDelay = Math.random() * 20 + 's';
                
                // Random animation duration
                const duration = Math.random() * 10 + 15;
                element.style.animationDuration = duration + 's';
                
                container.appendChild(element);
            }
        }
        
        function showSecretMessage() {
            const message = "Chalo ab ziyada free nahi";
            alert(message);
        }
    </script>
</body>
</html>
